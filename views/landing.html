<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper</title>
    <!-- Remove or comment out the line below -->
    <!-- <link rel="stylesheet" href="/styles.css"> -->
    <style>
        /* Add any necessary inline styles directly here */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://images.unsplash.com/photo-1556761175-4b46a572b786?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDF8fGRhdGF8ZW58MHx8fHwxNjkzNjMwNzEy&ixlib=rb-1.2.1&q=80&w=1080');
            background-size: cover;
            background-position: center;
            color: #ffffff;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            padding-right: 80px;
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #d1cfce;
            text-shadow: 0 5px 10px rgba(0, 0, 0, 0.7);
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #3ce778;
            border-radius: 10px;
            font-size: 1.2em;
            color: #ffffff;
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #c0392b;
            background-color: rgba(255, 255, 255, 0.3);
            outline: none;
        }

        button {
            background-color: #e74c3c;
            color: #ffffff;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }

        footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }
        footer .social-links a {
            color: #fff;
            margin: 0 10px;
            font-size: 1.2em;
            text-decoration: none;
            transition: color 0.3s;
        }
        footer .social-links a:hover {
            color: #3ce778;
        }

        nav {
            background-color: #2c3e50;
            padding: 15px;
            width: 100%;
            display: flex;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        nav .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav .nav-links li {
            margin-left: 20px;
        }
        nav .nav-links li a {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
            transition: color 0.3s;
        }
        nav .nav-links li a:hover {
            color: #3ce778;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Web Scraper</h1>
        <form id="scrape-form" action="/scrape" method="POST">
            <input type="text" name="url" placeholder="Enter URL" required>
            <button type="submit">Scrape</button>
        </form>        
        <div id="result"></div>
    </div>

    <nav>
        <ul class="nav-links">
            <li><a href="/">Logout</a></li>
        </ul>
    </nav>
</body>
</html>
