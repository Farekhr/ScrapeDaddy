<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper Landing Page</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://images.unsplash.com/photo-1556761175-4b46a572b786?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDF8fGRhdGF8ZW58MHx8fHwxNjkzNjMwNzEy&ixlib=rb-1.2.1&q=80&w=1080');
            background-size: cover;
            background-position: center;
            color: black;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        nav {
            background-color: #2c3e50;
            padding: 15px;
            width: 100%;
            display: flex;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        nav .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav .nav-links li {
            margin-left: 20px;
        }
        nav .nav-links li a {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
            transition: color 0.3s;
        }
        nav .nav-links li a:hover {
            color: #3ce778;
        }
        .hero {
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex: 1;
            height: 100%;
        }
        .hero h1 {
            font-size: 3em;
            margin: 0 0 20px;
        }
        .hero p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        .cta-button {
            padding: 15px 30px;
            background-color: #3ce778;
            color: #2c3e50;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
        }
        .cta-button:hover {
            background-color: #32b367;
            transform: translateY(-5px);
        }
        footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }
        footer .social-links a {
            color: #fff;
            margin: 0 10px;
            font-size: 1.2em;
            text-decoration: none;
            transition: color 0.3s;
        }
        footer .social-links a:hover {
            color: #3ce778;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

<nav>
    <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/register">Register</a></li>
    </ul>
</nav>

<div class="hero">
    <h1>Efficient Web Scraping, Simplified</h1>
    <p>Extract the data you need from any website with ease. Fast, reliable, and tailored to your needs.</p>
</div>

<footer>
    <p>&copy; 2024 Web Scraper. All rights reserved.</p>
</footer>

</body>
</html>
