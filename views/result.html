<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraping Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2em;
            margin-top: 0;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .ingredients {
            margin-top: 20px;
        }
        .ingredients h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .ingredients p {
            margin: 0;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            font-size: 1em;
        }
        .back-button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }
        footer .social-links a {
            color: #fff;
            margin: 0 10px;
            font-size: 1.2em;
            text-decoration: none;
            transition: color 0.3s;
        }
        footer .social-links a:hover {
            color: #3ce778;
        }

        
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Loading...</h1>
        <img id="image" src="" alt="Recipe Image">
        <div class="ingredients">
            <h2>Ingredients</h2>
            <p id="ingredients">Loading...</p>
        </div>
        <a href="/" class="back-button">Back</a>
    </div>

    <script>
        // Fetch the latest scraped data from the API
        fetch('/api/scraped-data')
            .then(response => response.json())
            .then(data => {
                document.getElementById('title').textContent = data.title;
                document.getElementById('image').src = data.image;

                const headingsList = document.getElementById('headings-list');
                data.headings.forEach(heading => {
                    const li = document.createElement('li');
                    li.textContent = heading;
                    headingsList.appendChild(li);
                });

                const paragraphsList = document.getElementById('paragraphs-list');
                data.paragraphs.forEach(paragraph => {
                    const li = document.createElement('li');
                    li.textContent = paragraph;
                    paragraphsList.appendChild(li);
                });

                const linksList = document.getElementById('links-list');
                data.links.forEach(link => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = link;
                    a.textContent = link;
                    li.appendChild(a);
                    linksList.appendChild(li);
                });
            })
            .catch(error => {
                console.error('Error fetching scraped data:', error);
                document.getElementById('title').textContent = 'Error loading data';
            });
    </script>
</body>
</html>
